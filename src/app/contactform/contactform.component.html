<form  (ngSubmit)="onSubmit(contactFrm)" [formGroup]="contactFrm">
  <h3>{{data.modalTitle}}</h3>

  <div>
      <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="name nombre" formControlName="name">
      <mat-error *ngIf="formErrors.name">
        {{ formErrors.name }}
      </mat-error>
    </mat-form-field>
  </div>
    <div>
    <mat-form-field appearance="outline">
      <mat-label>Surname</mat-label>
      <input matInput placeholder="surname apellidos" formControlName="surname">
      <mat-error *ngIf="formErrors.surname">
        {{ formErrors.surname }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Company / Empresa</mat-label>
      <input matInput placeholder="company empresa" formControlName="company">
      <mat-error *ngIf="formErrors.company">
        {{ formErrors.company }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>ID / PASSPORT / DNI</mat-label>
      <input matInput placeholder="ID  PASSPORT  DNI" formControlName="dni">
      <mat-error *ngIf="formErrors.dni">
        {{ formErrors.dni }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="contactFrm.invalid">{{data.modalBtnTitle}}</button>
  </div>
  </form>
