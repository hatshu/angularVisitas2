<div class="spinner" *ngIf="loadingState; else visilist">
    <mat-spinner></mat-spinner>
    </div>
    <ng-template class="visitlist" #visilist>
        <h2 align="center"> <mat-icon class="example-icon">people</mat-icon>Lista de Visitas de {{data.contactoActivo}}</h2>
      <div class="visitlist-container mat-elevation-z8">
        <!-- <div><button title="Create" mat-raised-button color="accent" (click)="addVisit()">Create</button></div> -->
        <!-- <table mat-table #table [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc"> -->
          <table mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="motivo">
            <th mat-header-cell *matHeaderCellDef> Motivo </th>
            <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
          </ng-container>
          <ng-container matColumnDef="duracion">
            <th mat-header-cell *matHeaderCellDef> Duracion </th>
            <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef > Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy' }} </td>
          </ng-container>
          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef > Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'HH:mm' }} </td>
          </ng-container>
          <ng-container matColumnDef="responsableCatec">
            <th mat-header-cell *matHeaderCellDef> responsableCatec </th>
            <td mat-cell *matCellDef="let element"> {{element.responsableCatec}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element">
              <button title="Edit" mat-raised-button color="primary" (click)="editVisit(element.id)"><mat-icon class="example-icon">edit</mat-icon></button> &nbsp;
              <button title="Delete" mat-raised-button color="primary" (click)="deleteVisit(element.id)"><mat-icon class="example-icon">delete</mat-icon></button>&nbsp;
              <button title="Add" mat-raised-button color="primary" (click)="addContact2Visit(element.id)"><mat-icon class="example-icon">add contact</mat-icon></button>
            </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
        [pageIndex]="currentPage" (page)="pageEvent = handlePage ($event)">
        </mat-paginator> -->
      </div>
    </ng-template>
