<form  (ngSubmit)="onSubmit(visitFrm)" [formGroup]="visitFrm">
  <h3>{{data.modalTitle}}</h3>

  <div>
      <mat-form-field appearance="outline">
      <mat-label>Motivo</mat-label>
      <input matInput placeholder="Motivo" formControlName="Motivo">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
      <mat-error *ngIf="formErrors.Motivo">
        {{ formErrors.Motivo }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Duracion</mat-label>
      <input type="Duracion" matInput placeholder="Duracion" formControlName="Duracion">
      <mat-error *ngIf="formErrors.Duracion">
        {{ formErrors.Duracion }}
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Responsable</mat-label>
      <input type="ResponsableCatec" matInput placeholder="ResponsableCatec" formControlName="ResponsableCatec">
      <mat-error *ngIf="formErrors.ResponsableCatec">
        {{ formErrors.ResponsableCatec }}
      </mat-error>
    </mat-form-field>
  </div>
