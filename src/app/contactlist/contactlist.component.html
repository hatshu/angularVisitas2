<div class="spinner" *ngIf="loadingState; else contactlist">
  <mat-spinner></mat-spinner>
  </div>
  <ng-template class="contactlist" #contactlist>
      <h2 align="left"> <mat-icon class="example-icon">people</mat-icon>Listado de Visitantes</h2>
      <div class="contactlist-container mat-elevation-z8">
      <div><button title="Create" mat-raised-button color="accent" (click)="addContact()">Create</button></div>
      <table mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortDirection="desc">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <!-- <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container> -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>
        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef > Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy' }} </td>
        </ng-container>
        <!-- Gender Column -->
        <!-- <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{getGender(element.gender)}} &nbsp;&nbsp; </td>
        </ng-container> -->

        <!-- Birth Column -->
        <!-- <ng-container matColumnDef="birth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
          <td mat-cell *matCellDef="let element"> {{element.birth | date: 'MM-dd-yyyy' }} </td>
        </ng-container> -->

        <!-- Technology Column -->
        <!-- <ng-container matColumnDef="techno">
          <th mat-header-cell *matHeaderCellDef> Technology </th>
          <td mat-cell *matCellDef="let element"> {{element.techno}} </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button title="Edit" mat-raised-button color="primary" (click)="editContact(element.id)"><mat-icon class="example-icon">edit</mat-icon></button> &nbsp;
            <button title="Delete" mat-raised-button color="primary" (click)="deleteContact(element.id)"><mat-icon class="example-icon">delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
     [pageIndex]="currentPage" (page)="pageEvent = handlePage ($event)">
     </mat-paginator>

    </div>
  </ng-template>
  <p>&nbsp;</p>
