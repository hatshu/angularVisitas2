<mat-card align="center">
    <mat-card-header>
        <img matCardAvatar src="assets/pasar.svg">
        <mat-card-title>APLICACION DE CONTACTOS</mat-card-title>
        <mat-card-subtitle>Contactos Catec</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage class="imageX" src="assets/plan-de-estudios.svg">
    <mat-card-content>
        TEXTO DEL CONTENIDO
    </mat-card-content>
    <mat-card-actions align="center">
        <button mat-button (click)="onAction()">Visitantes</button>
        <button mat-button (click)="onAction()">Visitas</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
