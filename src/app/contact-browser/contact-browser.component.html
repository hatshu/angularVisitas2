<div class="spinner" *ngIf="loadingState; else contactlist">
  <mat-spinner></mat-spinner>
</div>
<ng-template class="contactlist" #contactlist>
    <h2 ><mat-icon class="example-icon">search</mat-icon>Buscar para la visita con motivo: {{motivo}} </h2>
    <div>
      <mat-form-field appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar por ID / PASSPORT / DNI">
      </mat-form-field>
    </div>

    <div class="contactlist-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> ID / PASSPORT / DNI </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}}  </td>
        </ng-container>

       <!-- Gender Column -->
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.company}}  </td>
        </ng-container>

        <!-- Birth Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'MM-dd-yyyy' }} </td>
        </ng-container>

        <!-- Technology Column -->
        <!-- <ng-container matColumnDef="techno">
          <th mat-header-cell *matHeaderCellDef> Technology </th>
          <td mat-cell *matCellDef="let element"> {{element.techno}} </td>
        </ng-container> -->

        <!-- Message Column -->
        <!-- <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Mensaje </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button title="Add to Visit" mat-raised-button color="primary" (click)="addContact2Visit(element.id)"><mat-icon class="example-icon">add</mat-icon></button>
         </td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

     [pageIndex]="currentPage" (page)="pageEvent = handlePage ($event)">
     </mat-paginator> -->
      <!-- <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[5,10,15,25]"
      [showFirstLastButtons]="true">
    </mat-paginator> -->
      <!-- <mat-paginator #paginator [pageIndex]="0" [pageSize]="7" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="listLength"> -->
    </div>
</ng-template>
