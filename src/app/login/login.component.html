<mat-card>
    <div class="row" style="text-align: center">
      <div class="col-sm-6 offset-sm-3">
        <br/>
        <br/>
        <div class="format_align_center">
          <div class="alert info">
            Username: admin
            <br /> Password: admin
          </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2>Login</h2>
          <div>
            <mat-form-field appearance="outline">

                <mat-label>Usuario</mat-label>
              <input matInput placeholder="usuario" formControlName="username" />
              <mat-error *ngIf="formErrors.username">
                {{ formErrors.username }}
              </mat-error>
            </mat-form-field>

          </div>
          <div>
            <mat-form-field appearance="outline">

                <mat-label>Password</mat-label>
              <input matInput placeholder="password" formControlName="password" />
              <mat-error *ngIf="formErrors.password">
                {{ formErrors.username }}
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <button [disabled]="loading" mat-raised-button color="primary">Login</button>
