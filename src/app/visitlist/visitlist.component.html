<div class="spinner" *ngIf="loadingState; else visilist">
  <mat-spinner></mat-spinner>
  </div>
  <ng-template class="visilist" #visilist>
      <h2 align="center"> <mat-icon class="example-icon">people</mat-icon>Lista de Visitas</h2>
    <div class="visilist-container mat-elevation-z8">
      <div><button title="Create" mat-raised-button color="accent" (click)="addVisit()">Create</button></div>
      <table mat-table #table [dataSource]="dataSource">
        <!-- Id Column -->
        <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="Motivo">
          <th mat-header-cell *matHeaderCellDef> Motivo </th>
          <td mat-cell *matCellDef="let element"> {{element.Motivo}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Duracion">
          <th mat-header-cell *matHeaderCellDef> Duracion </th>
          <td mat-cell *matCellDef="let element"> {{element.Duracion}} </td>
        </ng-container>


        <!-- Birth Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha | date: 'MM-dd-yyyy' }} </td>
        </ng-container>

        <!-- Technology Column -->
        <ng-container matColumnDef="Hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha | date: 'MM-dd-yyyy' }} </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="ResponsableCatec">
          <th mat-header-cell *matHeaderCellDef> ResponsableCatec </th>
          <td mat-cell *matCellDef="let element"> {{element.ResponsableCatec}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button title="Edit" mat-raised-button color="primary" (click)="editVisit(element.Id)"><mat-icon class="example-icon">edit</mat-icon></button> &nbsp;
            <button title="Delete" mat-raised-button color="primary" (click)="deleteVisit(element.Id)"><mat-icon class="example-icon">delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <p>&nbsp;</p>
    </div>
  </ng-template>
